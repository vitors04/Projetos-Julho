<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Strings</title>
</head>
<body>
<script>
    const primeiroNome = prompt("Digite seu primeiro nome:");
    const sobrenome = prompt("Digite seu sobrenome:");
    const nomeCompleto = primeiroNome + " " + sobrenome;

    alert("Seu nome completo é: " + nomeCompleto);

    console.log("Nome em maiúsculas: " + nomeCompleto.toUpperCase());
    console.log("Nome em minúsculas: " + nomeCompleto.toLowerCase());
    console.log("Total de letras no nome completo: " + nomeCompleto.length);
</script>   
</body>
</html>
