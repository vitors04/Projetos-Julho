<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desafio Final - JavaScript</title>
</head>
<body>
<h1>Integração de Conteúdos</h1>
<script>

    let nome = prompt("Qual é o seu nome?");
    let idade = prompt("Quantos anos você tem?");
    let cidade = prompt("Qual cidade você mora?");
    idade = parseInt(idade);
    if (idade < 18) {
      alert("Você é menor de idade!");
    } else {
      alert("Você é maior de idade!");
    }
    document.write("Bem-vindo, " + nome + "!<br>");
    document.write("Você tem " + idade + " anos e mora em " + cidade + ".");
</script>
</body>
</html>
