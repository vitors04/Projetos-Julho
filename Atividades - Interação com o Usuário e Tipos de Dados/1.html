<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com o Usuário</title>
</head>
<body>
<script>
    alert("Bem-vindo à aula de JavaScript!");
    
    const continuar = confirm("Você deseja continuar?");
    
    if (continuar) {
      const nome = prompt("Digite seu nome:");
      alert("Olá, " + nome + "! Vamos começar!");
    }
</script>  
</body>
</html>
